<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamehub</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-wrapper">   
        <div class="logo">
            <a href="index.html"><img src="./images/logo.png" alt="logo"></a>        
        </div>
            <div class="searchbar">
                <input type="text" placeholder="Search...">
                <a href="searchresults.html"><i class="fas fa-search"></i></a>
            </div>
            <nav>
                <ul class="navbar">
                    <a href="loggin.html"><i class="fas fa-user-circle"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="fas fa-bars"></i></a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="box-container2">
        <div class="shopingcart">
            <div class="price">
                <h2>Amount: 60$</h2>
                <br>
                <p>Assassins Creed Valhalla</p>
            </div>
            <br>
            <div class="gameimg">
                <img src="./images/assassinscreedvallhalla2.png" alt="byegame">
            </div>
            <br>
            <br>
            <div class="insurance">
                <a href="#">Get game insurance for an extra 5$</a>
                <br>
            </div>
        </div>

        <div class="payment">
            <div class="col-50">
                <h2>Choose Payment</h2>
                <label for="crdname">Name on card</label>
                <input type="text" id="crdname" name="cardname" placeholder="John Doe">
                <label for="cardnr">Cardnumber</label>
                <input type="text" id="cardnr" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                <label for="expdate">Experation Date</label>
                <input type="text" id="expdate" name="experation-date" placeholder="MM/YY">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" name="CCV" placeholder="CCV">
                <div class="advancebtn">
                    <a class="advance" href="checkoutcompleat.html"><button type="button" class="advancebutton"> Advance</button></a>
                </div>
            </div>
        </div>

        <div class="delivery">
            <div class="col-50">
                <h2>Shipping</h2>
                <label for="contry">Choose contry</label>
                <input type="text" id="contry" name="nation" placeholder="Norway">
                <label for="adr">Address</label>
                <input type="text" id="adr" name="address" placeholder="FinnbergÃ¥sen 8">
                <label for="cty">City</label>
                <input type="text" id="cty" name="city" placeholder="Bergen">
                <label for="zip">Zip-code</label>
                <input type="text" id="zip" name="zip-code" placeholder="Zip-code">

            </div>
        </div>
    </div>

</body>
<footer>
    <ul class="footer 1">
        <li><a href="#">Contact us</a></li>

</footer>

</html>
